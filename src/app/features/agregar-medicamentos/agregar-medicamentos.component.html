<div>
    <h1>Agregar Medicamento</h1>
    <div>
        <h4>Nombre</h4>    
        <input [(ngModel)]="medicamento.nombreMedicamento" />
    </div>
    
    <div>
        <h4>Codigo</h4>    
        <input [(ngModel)]="medicamento.codigoMedicamento"/> <br/><br/>    
    </div>
    <button (click)="guardar()">
            Guardar
    </button>
</div>
